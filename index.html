<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Про котиков»</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <input id="display" class="dislay-check" type="checkbox">

                    <span>Возраст: 10 лет</span><br>

            </figure>
        </article>
